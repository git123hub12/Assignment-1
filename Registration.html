<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>

  <section>
    <table width="100%">
     <tr>
      <td class="image1">
       <a href="home.html"
     ><img src="UMKClogo.jpeg" alt="umkc logo" class="image"
      /></a>
      </td>
      <td><h1>University of Missouri - Kansas City</h1></td>
      </tr>
    </table>
    <div class="first">
      <h1>Register</h1>
      <table class="login">
       <form>
        <tr>
       <td class="titlepadding"><p>Log in information</p></td>
        </tr>
         <tr>
           <td>
            <label for="username">Username:</label>
           <input id="username" type="text" />
         </td>
        </tr>
          <tr>
          <td>  
           <input id="password" type="text" />
           <label for="password">Password:</label>
          </td>
         </tr>
       </form>
      </table>
      <br />
          <tr>
       <td class="titlepadding">
         <p>Personal Information</p>
       </td>
       </tr>
       <tr>
         <td>
        <label for="position">Position:</label>
        <select name="position" id="position">
        <option value="engineer">Engineer</option>
        <option value="mathmatician">Mathmatician</option>
          <option value="other">Other</option>
        </select>
        </td>
       </tr>
        <tr>
        <td>
           <label for="gender">Gender: </label>
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="Female" />
           <label for="female">Female</label>
         </td>
          </tr>
          <tr>
            <td>
          <label for="prefs">Contact preference: </label>
          <input type="checkbox" id="email" name="email" value="Email" />
         <label for="email">Email</label>
           <input type="checkbox"  id="phone"  name="phone" value="Phone" />
         <label for="phone">Phone</label>
          </td>
          </tr>
        <tr>
         <td>
          <label for="picture-file">Picture: </label>
          <input type="file" name="picture-file" id="picture-file" />
          </td>
        </tr>
        <tr>
        <td>
        <label for="birthdate">Date of birth: </label>
          <input type="date" name="birthdate" id="birthdate" />
        </td>
       </tr>
      </form>
      </table>
      <table class="submit">
        <tr>
     <td>
      <input type="submit" value="Submit" class="submitbutton" />
          </td>
        </tr>
      </table>
    </div> 
  </section>
</html>
